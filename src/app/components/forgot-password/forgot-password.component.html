<div class="login Card--shadow">
    <div class="hijo">
        <form (submit)='resetPassword()' id="form-authentication">

            <h3>Restablecer contraseña</h3>
            <div class="form-group">

                <div style="font-size: 14px; font-weight: 400;">
                    Introduce la dirección de correo electrónico asociada a tu cuenta y te enviaremos un vínculo para restablecer tu contraseña.
                </div>

                <div class="mt-3">
                    <span class="titleInput">Correo Electrónico</span>
                </div>
                <input class="form-control form-control-lg" type="mail"   [(ngModel)]="user.email" name="email"
                    id="email">
            </div>


            <button type="submit" class="btn btn-primary form-control" style="font-weight: 600;">Continuar</button>

            <div class="error" id="errorMessage" style="color: crimson;"></div>

        
            <div class="register mt-5">

                <div class="form-group titleInput">
                    <a href="#" [routerLink]="['/']">Volver a inicio de sesión</a>
                </div>

            </div>

        </form>

        <div class="register" >

            <div class="form-group titleInput">
                ¿Aún no tienes cuenta? <a href="#" [routerLink]="['/register']">Registrate</a>
            </div>
        
        </div>

    </div>

   
</div>
