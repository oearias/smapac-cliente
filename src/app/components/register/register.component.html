<div class="login Card--shadow">
  <div class="hijo mt-3">
    <form (submit)='onRegisterUser()' id="form-register">

      <h3>Registrarse</h3>

      <div class="form-group">
        <span class="titleInput">Nombre</span>
        <input class="form-control form-control-lg" type="text" [(ngModel)]="user.nombre" name="nombre" id="nombre">
      </div>

      <div class="form-group">
        <div>
          <span class="titleInput">Correo electrónico</span>
        </div>
        <input class="form-control form-control-lg" type="mail" [(ngModel)]="user.email" name="email" id="email">
      </div>

      <div class="form-group">
        <span class="titleInput">Contraseña</span>
        <input type="password" class="form-control form-control-lg" [(ngModel)]="user.password" name="password"
          id="password">
      </div>

      <div class="form-group">
        <span class="titleInput">Confirmar contraseña</span>
        <input type="password" class="form-control form-control-lg" id="passAux">
      </div>

      <button id="btnRegister" type="submit" class="btn btn-primary form-control mb-2 " style="font-weight: 600;">

        <span *ngIf="isLoading$ | async" class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
        </span>
        Registrarse
      </button>

      <div class="error" id="errorMessage" style="color: crimson;"></div>

      <div class="register mt-2">

        <div class="form-group titleInput">
          ¿Tienes cuenta? <a href="#" [routerLink]="['/']">Inicia sesión</a>
        </div>

      </div>




    </form>
  </div>
</div>
