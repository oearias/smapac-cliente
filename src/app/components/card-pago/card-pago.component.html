
<div class="card-shadow pt-4 pb-3 pl-3 pr-3 m-3">
    
    <div class="row">
        <div class="col" style="text-align: center;">
            <div class="subtitulo">
                Contrato:
            </div>
            <div class="titulo mb-3">
                {{contratoP}}
            </div>
            <div class="nombre mb-3">
                {{nombreP}}
            </div>
            <div class="subtitulo">
                Direcci√≥n:
            </div>
            <div class="res">
                {{direccionP}}
            </div>
            <div class="res" style="margin-top: -4px;">
                Col. {{coloniaP}}
            </div>
            <div class="res mt-3">
                {{giroP}}
            </div>
            <div class="subtitulo mt-3">
                Medidor:
            </div>
            <div class="res">
                {{medidorP}}
            </div>
            <div class="subtitulo mt-3">
                Estatus:
            </div>
            <div>
                <div class="form-group">

                    <div *ngIf="estatusP == 'Activo'; else elseBlock">
                        <span style="font-weight:bold; color: #1ea672">
                            <i class="fas fa-check-circle"></i>&nbsp;{{estatusP}}
                        </span>
                    </div>

                    <ng-template #elseBlock>
                        <span style="font-weight:bold; color: #cd3d64;">
                            <i class="fas fa-times-circle"></i>&nbsp;{{estatusP}}
                        </span>
                    </ng-template>

                </div>
            <div class="subtitulo mt-3">
                Saldo:
            </div>
            <div class="adeudo">
                {{adeudaP}}
            </div>
            <div class="subtitulo mt-3">
                Fecha Vencimiento:
            </div>
            <div class="res mb-5">
                {{fechaVencP}}
            </div>

            <form #form action="https://www.adquiramexico.com.mx:443/mExpress/pago/avanzado"
                method="post">

                <input type="hidden" name="importe" value="{{monto}}" />
                <input type="hidden" name="referencia" value="{{referencia}}" />
                <input type="hidden" name="urlretorno"
                    value="https://restserver-smapac.herokuapp.com/api/orders/respuesta.html" />
                <input type="hidden" name="idexpress" value="2328" />
                <input type="hidden" name="financiamiento" value="0" />
                <input type="hidden" name="plazos" value="" />
                <input type="hidden" name="mediospago" value="110000" />
                <input type="hidden" name="x" value="45" />
                <input type="hidden" name="y" value="25" />
                <input type="hidden" name="signature" value="{{signature}}" />

                <button *ngIf="adeudaP != '$0.00' " class="btn-flutter mt-3" id="btnGenPago" 
                    style="font-weight: 600;" 
                    (click)="form.submit()">

                    <span class="btnLabel">
                        <i class="fas fa-credit-card" style="color: white;"></i>
                        &nbsp;
                        <span style="color: white; font-weight: 800;">
                            Pagar
                        </span>
                    </span>

                </button>

            </form>
        </div>
    </div>
</div>
